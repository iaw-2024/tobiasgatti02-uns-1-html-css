<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            text-shadow: 5px 5px 5px rgba(0,0,0,0.1);
        }
        
    </style>
    
    <h2 class="text-center my-5 shadow-sm p-3 mb-5 bg-body-tertiary rounded" >Subscripcion mensual</h2>
    
    <form class="text-center my-5">
        <div class="mb-3 col-3 mx-auto">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Tu información no sera pública.</div>
        </div>
        <div class="mb-3 col-3 mx-auto">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="container w-25">
        <div class="row justify-content-center">
            <a href="/listado/bootstrap/boostlist.html" class="btn btn-primary">Listado-Bootstrap</a>
        </div>
    </div>
</body>
</html>
